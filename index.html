<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatbot</title>
    <link rel="stylesheet" href="static/css/chat.css">
    <link rel="stylesheet" href="static/css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
    <!-- chat bar block -->
    <div class="chat-bar-collapsible">
        <button id="chat-button" type="button" class="collapsible">Chat with us!
            <i id="chat-icon " style="color: #fff;"  class="fa fa-fw fa-comments-o"><i>
        </button>

        <div class="content">
            <div class="full-chat-block">
                <!--Message Container-->
            <div class="outer-container">
                <div class="chat-container">
                    <!-- Messages -->
                    <div id="chatbox">
                        <h5 id="chat-timestamp"></h5>
                        <p id="botStarterMessage" class="botText"><span>LOADING...</span></p>
                    <div>

                    <!-- USER INPUT BOX-->
                    <div class="chat-bar-input-block">
                        <div id="userInput">
                            <input type="text" id="textInput" class="Input-box" name="msg"
                            placeholder="Tap 'Enter' To Send A Message">
                            <p></p>
                        <div>

                        <div class="chat-bar-icons">
                            <i id="chat-icon " style="color: red;"  class="fa fa-fw fa-heart-o"
                            onclick="heartButton()"><i></i>
                            <i id="chat-icon " style="color: #333;"  class="fa fa-fw fa-send-o"
                            onclick="sendButton()"><i></i>
                        <div>
                    <div>

                    <div id="chat-bar-bottom">
                        <p></p>
                    <div>
                <div>
            <div>
            <div>
        <div>
    <div>

</body>
<script src="https://ajax.goggleapis.com/apax/libs/jquery/3.4.1/jquery/min.js"></script>
<script src="static//scripts/responses.js"></script>
<script src="static//scripts/chat.js"></script>
</html>
